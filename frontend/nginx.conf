server {
    listen 80;
    root /usr/share/nginx/html;
    client_max_body_size 20M;

    location / {
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Respect original protocol (HTTPS) from NPM
        set $orig_scheme $scheme;
        if ($http_x_forwarded_proto != "") {
            set $orig_scheme $http_x_forwarded_proto;
        }
        proxy_set_header X-Forwarded-Proto $orig_scheme;
        
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Avoid 502 on slow startup or heavy requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        set $orig_scheme $scheme;
        if ($http_x_forwarded_proto != "") {
            set $orig_scheme $http_x_forwarded_proto;
        }
        proxy_set_header X-Forwarded-Proto $orig_scheme;
        
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
    
    location /static/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        set $orig_scheme $scheme;
        if ($http_x_forwarded_proto != "") {
            set $orig_scheme $http_x_forwarded_proto;
        }
        proxy_set_header X-Forwarded-Proto $orig_scheme;
    }

    location /media/ {
        # Serve directly from the mounted volume /usr/share/nginx/html/media
        # (Root is already set to /usr/share/nginx/html at the top)
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
