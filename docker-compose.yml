version: '3.8'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-provenance}
      - POSTGRES_USER=${POSTGRES_USER:-provenance_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-provenance_user} -d ${POSTGRES_DB:-provenance}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  backend:
    build: .
    volumes:
      - media_data:/app/media
    environment:
      - DEBUG=${DEBUG:-0}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-backend,localhost,127.0.0.1}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER:-provenance_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-provenance}
    # backend is proxied via frontend:80, no need to expose 8000 publicly
    # ports:
    #   - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "${HOST_PORT:-80}:80"
    depends_on:
      - backend

volumes:
  media_data:
  postgres_data:
